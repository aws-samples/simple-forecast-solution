AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  ...

Parameters:
  DataBucketName:
    Type: String

Globals:
  Function:
    Timeout: 900
    MemorySize: 3008

Resources:
  EngineForecastFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: container/sfn_stack/engine_lambda/src/
      Handler: app.lambda_handler
      Runtime: python3.8
      Role: !GetAtt EngineForecastRole.Arn

  EngineForecastRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: EngineForecastRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: ["lambda.amazonaws.com"]
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "EngineForecastRole-LambdaPolicy0"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: ""
                Effect: Allow
                Action:
                  - lambda:*
                Resource:
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:*"
        - PolicyName: "EngineForecastRole-S3Policy0"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: ""
                Effect: Allow
                Action:
                  - s3:List*
                  - s3:Put*
                  - s3:Get*
                  - s3:MultipartUpload*
                Resource:
                  - !Sub "arn:aws:s3:::${DataBucketName}"
                  - !Sub "arn:aws:s3:::${DataBucketName}/*"
        - PolicyName: "EngineForecastRole-LogsPolicy0"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: ""
                Effect: Allow
                Action:
                  - logs:*
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"
